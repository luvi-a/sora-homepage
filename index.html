<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css"">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Sora Homepage</title>
	</head>
	<body>
		<div id="view">
			<div id="background" />
			<div id="header">
				<div id="header-menu">
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> home </span>
						<div class="header-menu-item-tooltip">Home</div>
					</div>
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> person </span>
						<div class="header-menu-item-tooltip">About</div>
					</div>
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> sports_esports </span>
						<div class="header-menu-item-tooltip">Games</div>
					</div>
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> menu_book </span>
						<div class="header-menu-item-tooltip">Blogs</div>
					</div>
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> newspaper </span>
						<div class="header-menu-item-tooltip">News</div>
					</div>
					<div class="header-menu-item">
						<span class="material-symbols-outlined"> contact_support </span>
						<div class="header-menu-item-tooltip">Contact</div>
					</div>
				</div>
			</div>
			<div id="content"></div>
		</div>
	</body>
</html>
